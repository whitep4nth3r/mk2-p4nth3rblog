<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{{ title }}</title>

    {% if canonical %}
    <link rel="canonical" href="{{ canonical }}" />
    {% endif %}

    <!-- extra CSS -->

    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/prism.css" />

    <!-- Open Graph -->

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@whitep4nth3r" />
    <meta name="twitter:creator" content="@whitep4nth3r" />

    <meta property="og:url" content="{{ openGraphImageUrl }}" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ title }}" />
    <meta property="og:description" content="{{ metaDescription }}" />
    <meta property="og:locale" content="en_GB" />

    <meta property="og:image" content="{{ openGraphImageUrl }}" />
    <meta property="og:image:alt" content="{{ openGraphImageAlt }}" />
    <meta property="og:image:width" content="{{ openGraphImageWidth }}" />
    <meta property="og:image:height" content="{{ openGraphImageHeight }}" />
    <meta property="og:site_name" content="whitep4nth3r.com" />

    <!-- Meta -->
    <meta name="description" content="{{ metaDescription }}" />

    <meta name="monetization" content="$ilp.uphold.com/J7y7wkRezRYL" />

    <link rel="icon" href="/favicon.ico" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#0f111a" />
    <meta name="msapplication-TileColor" content="#0f111a" />
    <meta name="theme-color" content="#0f111a" />

    <!-- TEMPORARY FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Press+Start+2P&family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    {% include "header.html" %}
    <main>{{ content }}</main>
    {% include "footer.html" %}
  </body>
</html>
